  <svg>
<path id="arc1" fill="none" stroke="#EEEEEE" stroke-width="30" />
<path id="arc2" fill="none" stroke="#87CEEB" stroke-width="30" />
<text x = "150" y = "150" fill = "#87CEEB" font-size = "60" text-anchor="middle" alignment-baseline="central" font-family = "Arial" font-weight="bold">
        95
    </text>
  </svg>
<script id="jsbin-javascript">
function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
  var angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;

  return {
    x: centerX + (radius * Math.cos(angleInRadians)),
    y: centerY + (radius * Math.sin(angleInRadians))
  };
}

function describeArc(x, y, radius, startAngle, endAngle){

    var start = polarToCartesian(x, y, radius, endAngle);
    var end = polarToCartesian(x, y, radius, startAngle);

    var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";

    var d = [
        "M", start.x, start.y, 
        "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y
    ].join(" ");

    return d;       
}

window.onload = function() {
  document.getElementById("arc1").setAttribute("d", describeArc(150, 150, 100, 0, 359.9));
  document.getElementById("arc2").setAttribute("d", describeArc(150, 150, 100, 0, 30));

};

</script>
</body>
